<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaidenn's Pokemon Index</title>
    <link rel="stylesheet" href="zaidennpokemon.css">
    <script src="zaidennpokemon.js"></script>
    <H1>Zaidenn's Pokemon Rolodex</H1>
</head>
<body>
    <div id="content-box">
        <!--Left SIde, display pokemon info-->
        <div id="pokemon-info">
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <div id="pokemon-types">
                <span class="type-box grass">GRASS</span> 
                <span class="type-box poison">POISON</span>
            </div>
            <div id="pokemon-description"></div>
        </div>
        <!-- Right Side, display pokemon list -->
        <div id="pokemon-list"></div>
    </div>
</body>
</html>
